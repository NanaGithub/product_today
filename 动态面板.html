          <p style="font-size:32px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">动态面板</span></p><p style="font-size:20px;"><span style="font-family:'RobotoMonoForPowerline-Light', 'Roboto Mono Light for Powerline Light', 'Roboto Mono Light for Powerline';font-weight:200;">1</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">、动态面板在实际应用中比较少，因为这会导致原型页面逻辑不清楚，因此了解即可。</span></p><p style="font-size:20px;"><span style="font-family:'RobotoMonoForPowerline-Light', 'Roboto Mono Light for Powerline Light', 'Roboto Mono Light for Powerline';font-weight:200;">2</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">、要想键盘向上滚动，必须将容器「内联框架」设置为「按需滚动」，否则键盘无法弹窗。</span></p><p style="font-size:20px;"><span style="font-family:'RobotoMonoForPowerline-Light', 'Roboto Mono Light for Powerline Light', 'Roboto Mono Light for Powerline';font-weight:200;">3</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">、将所有需要做动画的设置为「动态元件」是业内专业的做法。</span></p><p style="font-size:20px;"><span style="font-family:'RobotoMonoForPowerline-Light', 'Roboto Mono Light for Powerline Light', 'Roboto Mono Light for Powerline';font-weight:200;">4</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">、通过全局变量，使键盘只移动一次。设置全局变量时，需注意，默认值。</span></p><p style="font-size:20px;"><span style="font-family:'RobotoMonoForPowerline-Light', 'Roboto Mono Light for Powerline Light', 'Roboto Mono Light for Powerline';font-weight:200;">6</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">、常用函数（</span><span style="font-family:'RobotoMonoForPowerline-Light', 'Roboto Mono Light for Powerline Light', 'Roboto Mono Light for Powerline';font-weight:200;">len</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">），「发送」时「获取输入框文字长度」，将弹幕长度调整到文字长度；</span></p>
